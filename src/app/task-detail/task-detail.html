<h1 class="flex justify-center font-bold text-white text-[10vh]">{{task.name}}</h1>

<div class="flex justify-center space-x-5">
  @if(task.isfinish){
    <button class="bg-blue-400 text-white p-2 rounded-[1vh]"(click)="updateTask(id)">Fini</button>
  } @else {
    <button class="bg-rose-400 text-white p-2 rounded-[1vh]"(click)="updateTask(id)">Pas Fini</button>
  }


  <button class="bg-red-400 text-white p-2 rounded-[1vh]" (click)="deleteTask()">Supprimer</button>

</div>
